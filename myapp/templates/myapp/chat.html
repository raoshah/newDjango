{% extends 'myapp/layout.html' %}

{% block body %}
    <h1>hello</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Post </button>
    </form>

    {% for item in post %}
        <h1>{{item.username}}</h1>
        <img src="{{item.image.url}}" alt="img">
    {% endfor %}
{% endblock %}
