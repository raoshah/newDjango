{% extends 'myapp/layout.html' %}

{% block body %}
<div class="login_form">
    <div class="bg">

        <div class="shape"></div>
        <div class="shape"></div>

    </div>

    <form method="post" action="{% url 'create_order' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pay</button>
    </form>

</div>
<button id="rzp-button1">Pay with Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_EhpwhFXUZM7A5f", // Enter the Key ID generated from the Dashboard
    "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "",
    "order_id": "{{ payme.id }}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    // Modify the Razorpay handler function
"handler": function (response) {
    var razorpay_order_id = response.razorpay_order_id;
    var razorpay_payment_id = response.razorpay_payment_id;
    var razorpay_signature = response.razorpay_signature;

    // Send the payment details to the backend for verification
    fetch("/verify-payment/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            razorpay_order_id: razorpay_order_id,
            razorpay_payment_id: razorpay_payment_id,
            razorpay_signature: razorpay_signature,
        }),
    })
    .then(function(response) {
        // Handle the response from the backend
        return response.json();
    })
    .then(function(data) {
        // Handle the verification result (e.g., show a success message)
        console.log(data);
    })
    .catch(function(error) {
        // Handle any errors
        console.error(error);
    });
},
    "prefill": {
        "name": "shahrukh chhipa",
        "email": "gaurav.kumar@example.com",
        "contact": "9269562264"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
<h1> {{ payl }} </h1>
{% endblock %}
