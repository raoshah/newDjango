<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Your Study</title>
    {% block style %}{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: 'Droid Serif', serif;
            background-color: #f4f4f4;
        }

        a {
            color: #000;
        }


        .header {
            background-color: #fff;
            box-shadow: 1px 1px 4px 0 rgba(0, 0, 0, .1);
            position: fixed;
            width: 100%;
            z-index: 3;
        }

        .header ul {
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
            background-color: #fff;
        }

        .header li a {
            display: block;
            padding: 10px 10px;
            border-right: 1px solid #f4f4f4;
            text-decoration: none;
        }

        .header li a:hover,
        .header .menu-btn:hover {
            background-color: #f4f4f4;
        }

        .header .logo {
            display: block;
            float: left;
            font-size: 1.3em;
            padding: 15px 3px;
            text-decoration: none;
        }

        /* menu */

        .header .menu {
            clear: both;
            max-height: 0;
            transition: max-height .2s ease-out;
        }

        /* menu icon */

        .header .menu-icon {
            cursor: pointer;
            display: inline-block;
            padding: 28px 20px;
            position: relative;
            user-select: none;
            float: right;
        }

        .header .menu-icon .navicon {
            background: #333;
            display: block;
            height: 2px;
            position: relative;
            transition: background .2s ease-out;
            width: 18px;
        }

        .header .menu-icon .navicon:before,
        .header .menu-icon .navicon:after {
            background: #333;
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            transition: all .2s ease-out;
            width: 100%;
        }

        .header .menu-icon .navicon:before {
            top: 5px;
        }

        .header .menu-icon .navicon:after {
            top: -5px;
        }

        /* menu btn */

        .header .menu-btn {
            display: none;
        }

        .header .menu-btn:checked~.menu {
            max-height: 240px;
        }

        .header .menu-btn:checked~.menu-icon .navicon {
            background: transparent;
        }

        .header .menu-btn:checked~.menu-icon .navicon:before {
            transform: rotate(-45deg);
        }

        .header .menu-btn:checked~.menu-icon .navicon:after {
            transform: rotate(45deg);
        }

        .header .menu-btn:checked~.menu-icon:not(.steps) .navicon:before,
        .header .menu-btn:checked~.menu-icon:not(.steps) .navicon:after {
            top: 0;
        }

        /* 48em = 768px */

        @media (min-width: 48em) {
            .header li {
                float: left;
            }

            .header li a {
                padding: 20px 30px;
            }

            .header .menu {
                clear: none;
                float: right;
                max-height: none;
            }

            .header .menu-icon {
                display: none;
            }
        }

        #video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio (9 / 16 = 0.5625 or 56.25%) */
            height: 0;
            border: 1px solid #00ff1a;
            /* Border style and color */

        }

        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Style the form container */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 3%;
            
        }

        /* Style the form header */
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            background-color: burlywood;
            margin: 2%;
            padding: 5px;
        }

        /* Style the options container with Flexbox */
        .options-container {
            display: flex;
            justify-content: space-between;
        }

        /* Style each column of options */
        .column {
            flex: 1;
            margin-right: 20px;
        }

        /* Style the radio buttons and labels */
        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* Optional: Add some hover and transition effects */
            transition: background-color 0.3s ease;
        }

        #score {
            background-color: #0dffff83;
            margin: 0 auto;
            max-width: 100px;
        }

        .text-success {
            color: green;
        }

        .text-warning {
            color: red;
        }

        .post {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
    {% block head %}
        
    {% endblock %}
</head>

<body>
    <header class="header">
        <a href="/" class="logo">Shine Your Study</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="/videos/">Videos</a></li>
            <li><a href="/chat/">Chat</a></li>
            <li><a href="/about/">About Us</a></li>
            <li><a href="/contact/">Contact Us</a></li>
            {% if user.is_authenticated %}
            <li><a href="/profile/">Profile</a></li>
            {% else %}
            <li><a href="/user_login/">Login</a></li>
            {% endif %}
        </ul>
    </header>
    <br><br>
    {% block body %}{% endblock %}
</body>

</html>
