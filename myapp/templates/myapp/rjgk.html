{% extends 'myapp/layout.html' %}

{% block body %}

<form action="/react/1" method="post">
    {% csrf_token %}
    <p style="background-color: cornsilk;">Rajasthan GK Quiz </p>
    <h4 style="background-color: whitesmoke; font-size: large; margin: 1%;">No.{{ a.id }}: {{ a.que }}</h4>
    <div class="options-container">
        <div class="column">
            <label>
                <input type="radio" name="a" value="{{a.a}}">
                {{a.a}}
            </label>
            <label>
                <input type="radio" name="a" value="{{a.b}}">
                {{a.b}}
            </label>
        </div>
        <div class="column">
            <label>
                <input type="radio" name="a" value="{{a.c}}">
                {{a.c}}
            </label>
            <label>
                <input type="radio" name="a" value="{{a.d}}">
                {{a.d}}
            </label>
        </div>
    </div>
    <input type="submit" value="Submit">
</form>
    
{% endblock %}
