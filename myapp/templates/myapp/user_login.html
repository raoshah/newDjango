{% extends 'myapp/layout.html' %}
{% block head %}
<style>
    .login_form {
        display: flex;

        justify-content: center;

        align-items: center;

        min-height: 50vh;

        background: #080710;
    }

    .login_form form {

        margin-top: 10%;
        background-color: rgba(255, 255, 255, 0.07);

        border-radius: 10px;

        backdrop-filter: blur(10px);

        border: 2px solid rgba(255, 255, 255, 0.1);

        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);

        padding: 50px 35px;
    }

    .login_form form * {

        font-family: sans-serif;

        letter-spacing: 0.5px;

        color: #fff;

        outline: none;

        border: none;

    }
    .login_form form label{

display: block;

margin-top: 30px;

font-size: 16px;

font-weight: 500;

}
.login_form form input{

display: block;

width: 100%;

height: 50px;

background-color: rgba(255,255,255,0.07);

border-radius: 3px;

padding: 0 10px;

font-size: 18px;

letter-spacing: 1px;

font-weight: 300;

margin-top: 8px;

}
button[type="submit"]{

width: 100%;

margin-top: 50px;

background-color: #fff;

color: #080710;

padding: 15px 0;

font-size: 18px;

font-weight: 600;

border-radius: 5px;

cursor: pointer;

}
.bg {

position: absolute;

width: 40px;

height: 520px;

}

.bg .shape {

position: absolute;

width: 200px;

height: 200px;

border-radius: 50%;

}

.bg .shape:first-child {

background: linear-gradient(#9b22ea, #bf23fb);

top: -80px;

left: -80px;

}

.bg .shape:last-child {

background: linear-gradient(to right, #ff512f, #f09819);

right: -30px;

bottom: -80px;

}

</style>
{% endblock %}
{% block body %}
<div class="login_form">
    <div class="bg">

        <div class="shape"></div>
        <div class="shape"></div>
       
    </div>

    <form method="post">
    
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <button type="submit">Login</button>
        <p>if you don't have an account? <a href="/register/">Register</a></p>
    
    </form>

</div>

<div style="text-align: center;">
    <div class="bg">

        <div class="shape"></div>
        <div class="shape"></div>
    
</div>

{% endblock %}
